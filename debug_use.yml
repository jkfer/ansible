--- # USING DEBUG MODULE AT PLAYBOOK EXAMPLE
# parameters: var, msg, verbosity. Print output


- hosts: apacheweb
  user: test
  sudo: yes
  connection: ssh
  gather_facts: no
  tasks:
    - name: Installing telnet
      yum: pkg=telnet state=latest
    - name: Installing Lynx
      yum: pkg=lynx state=latest
    - name: List Home
      command: ls -al /home/test
      register: result
    - debug: var=result
